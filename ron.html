<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Text</title>
    <script>
        // Array of random text strings
        const texts = [
            "Hello, world!",
            "The quick brown fox jumps over the lazy dog.",
            "Lorem ipsum dolor sit amet.",
            "JavaScript makes the web dynamic.",
            "Today is a beautiful day.",
            "Randomness is fun!",
            "Stay curious, keep learning.",
            "Code is like humor. When you have to explain it, itâ€™s bad.",
            "Simplicity is the soul of efficiency.",
            "Life is short, code more."
        ];

        // Function to get a random text from the array
        function getRandomText() {
            const randomIndex = Math.floor(Math.random() * texts.length);
            return texts[randomIndex];
        }

        // Display the random text as plain text
        document.addEventListener("DOMContentLoaded", () => {
            const randomText = getRandomText();
            document.body.textContent = randomText;
            document.head.innerHTML = '<meta charset="UTF-8"><title>Random Text</title><style>body { font-family: monospace; }</style>';
        });
    </script>
</head>
<body>
</body>
</html>
